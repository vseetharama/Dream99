<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream99 - Your Dream Companies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>Dream99 - Your Dream 20 Companies</h1>
        
        <div id="company-container">
          <p id="empty-msg">No companies selected yet.</p>
        </div>
    
        <!-- Add button --> 
        <button id="add-btn">Add companies</button>
    
        <!-- Popup menu for selecting companies -->
        <div id="menu" class="hidden">
          <input type="text" id="search" placeholder="Search companies...">
          <ul id="company-list"></ul>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
